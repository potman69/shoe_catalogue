<!DOCTYPE html>

<html lang="en">
  <head>
       <link rel="stylesheet" href="shoe.css">      
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Monofett"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script src='handlebars-v4.0.5.js'></script>
    
    <meta charset="utf-8">     
      
      <title></title>         
      <link rel="stylesheet" href="shoe.css"> 
    <script src='handlebars-v4.0.5.js'></script>
  </head>
    
    <body>  
         <h1>Shoe Catalogue</h1>     
        
        <div class="imgContainer">
            <img src="img/red.jpg" height="200" width="300"/>            
            <img src="img/green.jpg"/ height="200" width="300"/>
            <img src="img/blue.jpg"/ height="200" width="300"/>        
            <img src="img/black.jpg"/ height="200" width="300"/>        
        </div>
       
 
  <input type="text" list="search" id="searchs">
  <datalist id="search">
      <option id="Red">Red</option>
      <option id="Green">Green</option>
      <option id="Blue">Blue</option>
      <option id="Black">Black</option>   
  </datalist>
        <button onclick="myFunction()" id="displayButton" >SearchList</button>
        <br>
        <br>        
        <br>
        <br> 
        <input type="text" list="sizesearch" id="sizeShoe">
  <datalist id="sizesearch">
      <option id="size 6">6</option>
      <option id="size 7">7</option>
      <option id="size 8">8</option>
      <option id="size 9">9</option>   
  </datalist>
        <button onclick="sizeFunction()" id="sizeButton" >SearchSize</button>
        <br>
        <br>        
        <br>
        <br> 
   
     <div>   
    Please enter Color:<input id="color"><br>
    Please enter Price:<input id="price"><br>
    Please enter Size:<input id="size"><br>
    Please enter Stock:<input id="stock"><br>
        </div>
        <br>
        <br>
        
        
   <script id="shoeTemplate" type="text/x-handlebars-template">      
    <ul class="shoes">
        
         <table id="displays" align="center" width="100%">
  <tr>
    <th>COLOR</th>
    <th>PRICE</th>
      <th>SIZE</th>
      <th>STOCK</th>
  </tr>
     {{#shoeHandler}}        
  <tr>      
      <td>{{color}}</td>
      <td>R{{price}}</td>
      <td>{{size}}</td>
      <td>{{stock}}</td>
        </tr>
              {{/shoeHandler}} 
        </table> 
        </script>
        
        <button onclick = "addStock()" id = "addButton">AddStock</button>
        <button onclick="displayStockFunction()" id="displayStockButton" >Display All Stock</button>
        
       <h3 id="display"></h3> 
        
        
    </body>   
    <script src="app.js"></script> 
    
</html>
